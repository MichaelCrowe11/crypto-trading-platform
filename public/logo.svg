<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="crowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003d7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#crowGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#crowGradient)" stroke-width="1" opacity="0.5"/>

  <!-- Crow silhouette (stylized) -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- Body -->
    <path d="M -30 10 Q -35 -20 -20 -35 L -10 -40 Q 0 -42 10 -40 L 20 -35 Q 35 -20 30 10 L 25 25 Q 20 35 0 40 Q -20 35 -25 25 Z"
          fill="url(#crowGradient)" filter="url(#glow)"/>

    <!-- Wings -->
    <path d="M -25 0 Q -45 -10 -50 -5 Q -55 0 -50 10 Q -45 15 -35 12 L -25 5 Z"
          fill="url(#crowGradient)" opacity="0.9"/>
    <path d="M 25 0 Q 45 -10 50 -5 Q 55 0 50 10 Q 45 15 35 12 L 25 5 Z"
          fill="url(#crowGradient)" opacity="0.9"/>

    <!-- Tail feathers -->
    <path d="M 0 35 L -8 50 L -3 48 L 0 52 L 3 48 L 8 50 Z"
          fill="url(#crowGradient)" opacity="0.8"/>

    <!-- Head details -->
    <circle cx="-10" cy="-25" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="10" cy="-25" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="-10" cy="-25" r="2" fill="#003d7a"/>
    <circle cx="10" cy="-25" r="2" fill="#003d7a"/>

    <!-- Beak -->
    <path d="M 0 -20 L -5 -15 L 0 -10 L 5 -15 Z"
          fill="#ffa500" filter="url(#glow)"/>

    <!-- Crown (tech element) -->
    <path d="M -15 -40 L -10 -45 L -5 -42 L 0 -47 L 5 -42 L 10 -45 L 15 -40"
          fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  </g>

  <!-- Tech circuit elements -->
  <g opacity="0.5">
    <rect x="20" y="90" width="20" height="2" fill="#00ffff"/>
    <rect x="160" y="90" width="20" height="2" fill="#00ffff"/>
    <rect x="90" y="20" width="2" height="20" fill="#00ffff"/>
    <rect x="108" y="20" width="2" height="20" fill="#00ffff"/>
    <rect x="90" y="160" width="2" height="20" fill="#00ffff"/>
    <rect x="108" y="160" width="2" height="20" fill="#00ffff"/>

    <circle cx="40" cy="91" r="3" fill="#00ffff"/>
    <circle cx="160" cy="91" r="3" fill="#00ffff"/>
    <circle cx="91" cy="40" r="3" fill="#00ffff"/>
    <circle cx="109" cy="40" r="3" fill="#00ffff"/>
    <circle cx="91" cy="160" r="3" fill="#00ffff"/>
    <circle cx="109" cy="160" r="3" fill="#00ffff"/>
  </g>

  <!-- Brand name (optional, can be removed if using alongside text) -->
  <text x="100" y="175" font-family="Inter, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="url(#crowGradient)" filter="url(#glow)">
    CRYPTOCROWE
  </text>
</svg>